<div class="row panel panel-default">
        <div class="col-xs-12 panel-heading">
            <h3>{{ contact?.name }}</h3>
            <div class="row">
                <div class="col-xs-12">
                    <img class="img-responsive pull-left" style="max-height: 150px;" [src]="contact?.imageUrl" alt="{{ contact?.name }}">
                    <span class="pull-right">
                        <a class="btn btn-primary btn-space" [routerLink]="['/contacts', contact?.id, 'edit']">Edit</a>
                        <a class="btn btn-danger btn-space" (click)="onDelete()">Delete</a>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-xs-12 panel-body">
            <div>
                <span><b>Email:</b></span><span> {{ contact?.email }}</span>
            </div>
            <div>
                <span><b>Phone:</b></span><span> {{ contact?.phone }} </span>
            </div>
            <div class="col-xs-12 panel-body" *ngIf="groupContacts">
                <div class="form-group">
                  <label for="groupList">Group Contacts:</label>
        
                    <div id="groupList" *ngFor="let contact of groupContacts; let i = index">
                      <div>
                        <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
                      </div>
                    </div>
                </div>
            </div>
        </div>
</div>
