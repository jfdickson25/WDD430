<mat-card class="mt-3">
    <mat-card-title>
        {{memory.year}}
    </mat-card-title>
    <mat-card-content>
        {{memory.event}}
    </mat-card-content>
    
    <mat-card-actions>
        <button [routerLink]="['/memories/', personId , 'edit', memory._id]" class="btn btn-light m-1">EDIT</button>
        <button (click)='onDelete(memory)' class="btn btn-danger m-1">DELETE</button>
      </mat-card-actions>
</mat-card>
